<!DOCTYPE html>
<html lang="sl">

<head>
  <meta charset="UTF-8">
  <title>MojOpomnik</title>
  <meta name="description" content="Spletna aplikacija za upravljanje opravil">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container">
    <h1 class="logo">MojOpomnik</h1>
  </header>
  <main class="container">
    <section class="task-form">
      <form>
        <p>
          <input placeholder="Opravilo" type="text" id="task">
          <p>
            <button class="btn--add"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg></button>
          </p>
      </form>
      <p>
        <button class="btn--delete-all">izbriši vse</button>
      </p>
    </section>
    <section class="tasks">
      <ul>
        <!-- PRIMER – Ta del mora biti dinamično zgeneriran preko JS  -->
        <!-- START -->
        <li class="tasks__item" style="opacity: 1;">
          <h3>dsd</h3>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
              fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none"></path>
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"></path>
            </svg>
          </button>
        </li>
        <!-- END -->
      </ul>


    </section>
  </main>
</body>

</html>
